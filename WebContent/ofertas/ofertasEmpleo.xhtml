<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ofertas de empleo</title>

	<style type="text/css">
.logo {
	width: 5%
}

.detail {
	width: 95%;
	padding-left: 25px;
}

.detail td {
	font-size: 24px;
}

.ui-datascroller .ui-datascroller-item {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}
</style>

	<title>Ofertas laborales</title>
	<h:outputStylesheet library="css" name="estilosGenerales.css" />
	<h:outputStylesheet library="css" name="usuario.css" />

</h:head>
<body>
	<h:form>

		<h:panelGrid>
			<h:commandLink action="/ofertas/ofertasEmpleo" value="Te Emplea"
				styleClass="lblTeEmplea" />


		</h:panelGrid>

		<h:panelGrid style="margin-top: 20px;">

			<h:outputLabel value="Ofertas de trabajo" styleClass="lblTitulos" />

		</h:panelGrid>

		<h:panelGrid style="margin-top: 20px;">
		
			<p:dataTable var="ofertaFila"
				value="#{ofertaLaboralMB.listaOfertaLaboral}">

				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Aplicar" />
					</f:facet>
					<p:commandLink action="/ofertas/ofertasEmpleo">
						<h:graphicImage value="/resources/images/iconAgregar1.png" />

					</p:commandLink>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Empresa" />
					</f:facet>
					<h:outputLabel value="#{ofertaFila.nombreEmpresa}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Area" />
					</f:facet>
					<h:outputLabel value="#{ofertaFila.categoria}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Cargo" />
					</f:facet>
					<h:outputLabel value="#{ofertaFila.cargo}" />
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Salario" />
					</f:facet>
					<h:outputLabel value="#{ofertaFila.salario}" />
				</p:column>

			</p:dataTable>

		</h:panelGrid>


		<h:panelGrid columns="2" style="margin-top: 20px;">
			<h:commandButton action="/informacionUsuario/perfilUsuario"
				value="Regresar" immediate="true" styleClass="btnSecundario" />
		</h:panelGrid>

	</h:form>

</body>
</html>
